# Travis config for jdherman/SALib
language: python

python:
#- "2.6"
- "2.7"
- "3.3"
- "3.4"

env: 
 - DEPS = "numpy scipy scikit-learn"
 - DEPS = "numpy-1.6.0 scipy scikit-learn"
 - DEPS = "numpy-1.7.0 scipy scikit-learn"
 - DEPS = "numpy-1.8.0 scipy scikit-learn"
 - DEPS = "numpy-1.9.0 scipy scikit-learn"

install:
 - sudo apt-get update
 - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
     wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
   else
     wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
   fi
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH="$HOME/miniconda/bin:$PATH"
 - hash -r
 - conda config --set always_yes yes --set changeps1 no
 - conda update -q conda
  # Useful for debugging any issues with conda
 - conda info -a


  # Replace dep1 dep2 ... with your dependencies
 - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION $DEPS pip
 - source activate testenv
 - python setup.py install
 - pip install coveralls
script:
 - coverage run --source=SALib setup.py test
after_success:
 - coveralls
notifications:
 email: false
